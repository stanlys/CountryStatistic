<mat-radio-group [(ngModel)]="region" (change)="updateFlagList()">
  <mat-radio-button
    color="primary"
    *ngFor="let region of countiesServices.getMainland()"
    [value]="region"
  >
    {{ region }}
  </mat-radio-button>
</mat-radio-group>
<mat-divider></mat-divider>
<div class="scroll">
  <div *ngFor="let country of country$ | async" class="element">
    <span>{{ country.flag }} </span> {{ country.name.common }}
  </div>
</div>
