<div class="selectGame">
  <h2>Выбирай игру</h2>
  <hr />
  <mat-radio-group [(ngModel)]="region">
    <mat-radio-button
      color="primary"
      *ngFor="let region of countiesServices.getMainland()"
      [value]="region"
    >
      {{ region }}
    </mat-radio-button>
  </mat-radio-group>
  <button mat-raised-button color="primary" (click)="currentGame()">
    Начать
  </button>
</div>
